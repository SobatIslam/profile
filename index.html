<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cover {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            text-wrap: nowrap;
            transition: 2s;
        }

        .link {
            display: flex;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 800px;
            z-index: 100;
            justify-content: space-around;
            margin-top: 15px;
            margin-bottom: 15px;
            list-style-type: none;
            padding: 0;
        }

        .link li {
            display: inline;
            margin-right: 10px;
            position: relative;
            /* Menambahkan posisi relatif pada li */
        }

        .link li a {
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            /* Mengatur jarak antara ikon dan teks */
            position: relative;
            /* Menambahkan posisi relatif pada tautan */
        }

        .link li a::after {
            content: "";
            background: linear-gradient(to right, red, blue);
            border-radius: 100px;
            height: 1px;
            width: 0;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .link li a:hover::after {
            width: 100%;
        }

        .container {
            margin-top: 60px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            width: 90%;
        }

        .fade-in {
            opacity: 0;
        }

        .footer {
            z-index: 100;
            position: fixed;
            bottom: 0;
            display: flex;
            width: 100%;
            height: 30px;
            color: rgb(87, 87, 87);
            font-size: 12px;
            text-align: center;
            justify-content: center;
        }

        @media (max-width: 500px) {
            i {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="cover">
        <ul class="link">
            <li><a id="biodata" onclick="loadContent('biodata.html')"><i class="bi bi-person-video"></i>Biodata</a></li>
            <li><a id="experience" onclick="loadContent('experience.html')"><i
                        class="bi bi-lightbulb"></i>Experience</a>
            </li>
            <li><a id="project" onclick="loadContent('project.html')"><i class="bi bi-journal-bookmark"></i>Project</a>
            </li>
            <li><a id="contact" onclick="loadContent('contact.html')"><i class="bi bi-chat-right-text"></i>Contact</a>
            </li>
        </ul>
        <div class="container" id="content">
            <!-- Konten akan dimuat di sini -->
        </div>
        <div class="footer">
            &copy; 2024 - 1 percent 1 day - huoby
        </div>
    </div>

    <script>
        function loadContent(page) {
            const contentDiv = document.getElementById('content');

            // Tambahkan kelas untuk memulai animasi keluar
            contentDiv.classList.add('fade-in');

            // Tunggu hingga transisi selesai sebelum mengubah konten
            setTimeout(() => {
                fetch(page)
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                        // Hapus kelas animasi keluar dan tambahkan kelas animasi masuk
                        contentDiv.classList.remove('fade-in');
                    })
                    .catch(error => console.error('Error loading content:', error));
            }, 500); // Sesuaikan dengan durasi transisi
        }

        // Muat konten default (biodata.html) saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('biodata.html');
        });
    </script>
</body>

</html>
