<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            text-wrap: nowrap;
            transition: all 1s ease-in-out;
        }

        body {
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: center;
        }

        a {
            color: black;
        }

        #link {
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }


        #link li {
            display: inline;
            margin-right: 10px;
            position: relative;
        }

        #link li a {
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
        }

        #link li a::after {
            content: "";
            background: linear-gradient(to right, red, blue);
            border-radius: 100px;
            height: 1px;
            width: 0;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        #link li a:hover::after {
            width: 100%;
        }

        .fade-in {
            opacity: 0;
        }

        #footer {
            z-index: 100;
            width: 100%;
            height: 30px;
            color: rgb(87, 87, 87);
            font-size: 12px;
        }

        .container-fluid {
            max-width: 800px;
        }

        @media screen and (max-width: 600px) {
            #link i {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <ul id="link" class="container-fluid d-flex align-items-center fixed-top list-unstyled py-3"
            style="justify-content: space-around;">
            <li><a id="home" onclick="loadContent('home.html')"><i class="bi bi-house"></i>Home</a></li>
            <li><a id="about" onclick="loadContent('about.html')"><i class="bi bi-person"></i>About Me</a></li>
            <li><a id="project" onclick="loadContent('project.html')"><i class="bi bi-journal-bookmark"></i>Project</a>
            </li>
            <li><a id="galery" onclick="loadContent('galery.html')"><i class="bi bi-chat-right-text"></i>galery</a>
            </li>
        </ul>

        <div id="content" class="container-fluid custom-container">

        </div>

        <div id="footer" class="container-fluid text-center fixed-bottom d-flex justify-content-center">
            &copy; 2024 - 1 percent 1 day - huoby
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        function loadContent(page) {
            const contentDiv = document.getElementById('content');

            contentDiv.classList.add('fade-in');

            setTimeout(() => {
                fetch(page)
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                        contentDiv.classList.remove('fade-in');
                    })
                    .catch(error => console.error('Error loading content:', error));
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('home.html');
        });
    </script>
</body>

</html>
